<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼保護頁面</title>
    <style>
        /* CSS 樣式依然保留在 HTML 中，如果要分開也可以存成 style.css */
        #protected-content {
            display: none; /* 預設隱藏 */
        }
        #login-area {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="login-area">
        <h3>請輸入密碼以檢視內容</h3>
        <input type="password" id="passwordInput" placeholder="請輸入密碼" onkeydown="if(event.key === 'Enter') checkPassword()">
        <button onclick="checkPassword()">送出</button>
    </div>

    <div id="protected-content">
        <ul>
            <li>test</li>
            <li>test 2026.02.10</li>
            <li>網址：<a href="https://shyutw.github.io/adh" target="_blank">https://shyutw.github.io/adh</a></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
